<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Intro to SceneView - Create a 3D map</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <!--<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">-->
    <!--<script src="https://js.arcgis.com/4.9/"></script>-->
    <link rel="stylesheet" href="http://192.168.1.99/arcgis_js_v49_sdk/arcgis_js_api/library/4.9/esri/css/main.css">
    <script type="text/javascript" src="http://192.168.1.99/arcgis_js_v49_sdk/arcgis_js_api/library/4.9/init.js"></script>
    <script src="http://192.168.1.99/arcgis_js_v49_sdk/arcgis_js_api/library/4.9/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView"
        ], function (Map, SceneView) {
            var map = new Map({
                basemap: "streets",
                ground: "world-elevation"
            });
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                scale: 50000000,
                center: [-101.17, 21.78]
            });
        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
