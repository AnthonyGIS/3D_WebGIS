<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ArcGIS API for JavaScript Sandbox</title>
  <link rel="stylesheet" href="https://fast.fonts.com/cssapi/4a60d16b-c9e4-404d-89d3-809adb97d65c.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.21/esri/css/esri.css">
  <link rel="stylesheet" href="../styles/tailcoat.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="../graphics/favicon.ico">
</head>
<body>
  <div id="wrapper">
      <header id="header">
        <h3 class="sandbox-header sub-nav-purple"><a href="https://developers.arcgis.com/javascript/3/">ArcGIS API for JavaScript</a> Sandbox</h3>
      </header>
        <div class="sandbox-toolbar">
          <div class="left btn-toggle-group">
            <button class="btn btn-clear btn-small icon-window-close toggle-html">HTML</button>
            <button class="btn btn-clear btn-small icon-window-close toggle-output">Output</button>
          </div>
          <div class="right tablet-hide">
            <button class="btn btn-clear btn-small icon-home js-btn-description">Description</button>
            <button class="btn btn-clear btn-small icon-storage js-btn-save-file" disabled="disabled">Download</button>
            <button class="btn btn-clear btn-small icon-share js-btn-jsbin" disabled="disabled">JS Bin</button>
            <button class="btn btn-small icon-refresh js-btn-update-sandbox" disabled="disabled">Refresh</button>
          </div>
          <div class="right tablet-show">
            <button class="btn btn-clear btn-small icon-home js-btn-description"></button>
            <button class="btn btn-clear btn-small icon-storage js-btn-save-file" disabled="disabled"></button>
            <button class="btn btn-clear btn-small icon-share js-btn-jsbin" disabled="disabled"></button>
            <button class="btn btn-small icon-refresh js-btn-update-sandbox" disabled="disabled"></button>
          </div>
        </div>

    <div id="code">
      <div id="editor"></div>
      <div id="handle"></div>
    </div>

    <div id="output">
      <div class="loader">
        <span class="side side-left"><span class="fill"></span></span>
        <span class="side side-right"><span class="fill"></span></span>
        <p class="loading-word">Loading...</p>
      </div>

    </div>
      <footer>
        <small class="left sandbox-keyboard-shortcuts-container"><a class="btn-sandbox-keyboard-shortcuts js-btn-sandbox-keyboard-shortcuts">Keyboard shortcuts:</a><span class="left sandbox-keyboard-shortcut-container js-sandbox-keyboard-shortcut-container"></span></small>
        <small id="footer-legal"><a href="http://www.esri.com/legal/copyright-trademarks">Copyright &copy; 2017 Esri</a>. All rights reserved. | <a href="http://www.esri.com/legal/privacy">Privacy</a> | <a href="https://developers.arcgis.com/en/terms/faq/">Terms of use</a></small>
      </footer>
  </div>

  <div class="sandbox-keyboard-shortcuts-modal js-sandbox-keyboard-shortcuts-modal">
     <div class="sandbox-modal-header clearfix">
       <span class="left">Keyboard shortcuts</span>
       <span class="icon icon-close right sandbox-keyboard-shortcuts-modal-close js-sandbox-keyboard-shortcuts-modal-close"></span>
     </div>
     <div class="sandbox-modal-content js-sandbox-keyboard-shortcuts-modal-content">
       <table class="table-plain">
         <thead>
           <tr><td>Shortcut</td><td>Action</td></tr>
         </thead>
         <tbody></tbody>
       </table>
       <p>
         <strong>Note</strong>:
         sandbox code panel must have focus in order to invoke shortcut.
       </p>
     </div>
     <div class="sandbox-modal-footer clearfix">
       <button class="btn btn-sandbox-keyboard-shortcuts-modal-close right js-sandbox-keyboard-shortcuts-modal-close">Close</button>
     </div>
   </div>

  <script>
    var urlData = document.location;
    var dojoConfig = {
      packages: [
        {
          name: "sandbox-libs",
          location: urlData.protocol + "//" + urlData.hostname + urlData.pathname.replace("sandbox.html", "js")
        }
      ]
    };
    document.documentElement.setAttribute("data-browser", navigator.userAgent);
    document.documentElement.setAttribute("data-platform", navigator.platform);
  </script>
  <script src="//js.arcgis.com/3.21/"></script>
  <script src="js/ace/ace.js"></script>
  <script src="js/ace/keybinding-vim.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/BlobBuilder.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
