            /// <summary>

            /// </summary>
            /// <param name="map"></param>
            /// <param name="serviceURL">'http://localhost:6080/arcgis/rest/services/env/MapServer'</param>
            var envLayer = L.esri.dynamicMapLayer({
                url: serviceURL,
                opacity: 0.8,
                layers: [0, 3]
            });
            map.addLayer(envLayer);
