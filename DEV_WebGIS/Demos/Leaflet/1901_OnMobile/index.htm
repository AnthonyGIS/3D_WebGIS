<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Quick Start - Mobile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://leafletjs.com/examples/quick-start/docs/images/favicon.ico">
    <link rel="stylesheet" href="../../../LIB/leaflet_1_4_0/leaflet.css">
    <link rel="stylesheet" href="../../../LIB/leaflet_1_4_0/Leaflet_MousePosition/L.Control.MousePosition.css">
    <script src="../../../LIB/leaflet_1_4_0/leaflet.js"></script>
    <script src="../../../LIB/leaflet_1_4_0/esri_leaflet_v2_2_3/esri-leaflet.js"></script>
    <script src="../../../LIB/leaflet_1_4_0/Leaflet_MousePosition/L.Control.MousePosition.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px; position: relative;"></div>
</body>
</html>

<script>
    // wms map
    let map = L.map('mapid').setView([33, 88.5], 3);
    let dynamicLayer = L.esri.dynamicMapLayer({
        url:'http://192.168.1.99:6080/arcgis/rest/services/SampleWorldCities/MapServer',
        opacity: 1.0,
        f: 'json'
    });
    map.addLayer(dynamicLayer);

    // add mouse position show
    L.control.mousePosition().addTo(map);
</script>
