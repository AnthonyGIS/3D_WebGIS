<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="古村古镇三维展示"/>
    <meta property="og:image" content="data/screen.jpg"/>
    <meta property="og:description" content="古村古镇三维展示"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>古村古镇三维展示</title>
    <link rel="SHORTCUT ICON" href="http://shinsai.mapping.jp/favicon.ico">

    <link rel="stylesheet" href="../../../../LIB/Cesium/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/menubutton.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="../../../../LIB/Cesium/Build/Cesium/Cesium.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/slidein.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lAWIW3OofMGyyakt88V1QPgqwLAPinFw"></script>
</head>
<body>

<!--  地理编码DIV  -->
<div class="geocode">
    <form action="javascript:geocode()" class="textbox">
        <input id="inputtext" class="textbox" type="text" value="" placeholder="古村镇搜索"/>
        <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:450px; display:none;"></div>
        <img id="search" src="data/search.png" alt=""/>
    </form>
</div>
<!-- Loading图片 -->
<div id="blackOut">
    <img class="loading" src="data/loading.gif">
</div>
<!--时间条 -->
<div id="timeCounter"></div>
<!--cesium 容器-->
<div id="cesiumContainer"></div>
<!--菜单按钮-->
<div id="button" class="general-button">
    <div class="button-content">
        <span class="icon-font">menu</span>
    </div>
</div>
<!--帮助按钮-->
<div id="button2" class="general-button" onclick="help();">
    <div class="button-content">
        <span class="icon-font">help</span>
    </div>
</div>
<!--参数按钮-->
<div id="button3" class="general-button">
    <div class="button-content">
        <span class="icon-font">paramater</span>
    </div>
</div>
<div id="buttonGeo" class="general-button" onclick="flyToMyLocation();">
    <div class="button-content">
        <span class="icon-font">geo</span>
    </div>
</div>

<!--切换2D视图-->

<!--<div id="sceneModeButton2D" class="general-button" onclick="sceneModeChange('2d');">
<div class="button-content">
<span class="icon-font">map</span>
</div>
</div>-->

<!--视点弹出菜单-->
<div id="slide_menu"></div>
<!--透明属性滑块-->
<div id="slide_menu_area"></div>
<!--全景图DIV-->
<div id="streetView_wrapper">
    <div id="svNotAvailable" onclick="fadeInOut(svNotAvailable,0)"></div>
    <div id="streetView"></div>
    <button class="btn" onclick="svOnOff(0)">×</button>
</div>

<div class="license">
    <a rel="license" target="_blank" href="http://xtcx.hynu.cn/" title="衡阳师范学院协同创新中心『基于Cesium的古村镇三维GIS查询系统』。">
        <!--https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png-->
        <img alt="クリエイティブ・コモンズ・ライセンス" style="border-width:0" src="data/image/80x15.png"/>
    </a>
</div>

</body>
</html>

<script src="index.js"></script>
