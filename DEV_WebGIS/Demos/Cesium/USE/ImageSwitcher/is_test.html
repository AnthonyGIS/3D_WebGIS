<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>image switcher</title>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /*leaflet风格气泡窗口样式模板*/
        .leaflet-popup {
            position: absolute;
            text-align: center;
        }

        .leaflet-popup-close-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 4px 4px 0 0;
            text-align: center;
            width: 18px;
            height: 14px;
            font: 16px/14px Tahoma, Verdana, sans-serif;
            color: #c3c3c3;
            text-decoration: none;
            font-weight: bold;
            background: transparent;
        }

        .leaflet-popup-content-wrapper {
            text-align: center;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
            padding: 1px;
            text-align: left;
            border-radius: 12px;
        }

        .leaflet-popup-content {
            margin: 13px 19px;
            line-height: 1.4;
        }

        .leaflet-popup-tip-container {
            margin: 0 auto;
            width: 40px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        .leaflet-popup-tip {
            background: white;
            box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
            width: 17px;
            height: 17px;
            padding: 1px;
            margin: -10px auto 0;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

    </style>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <script src="../../../../LIB/Cesium/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="../../../../LIB/Cesium/Build/Cesium/Widgets/widgets.css">
    <script src="../../../../LIB/Common_JS/jquery-3.2.1.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="BaseLayerSwitcherToolBar.js"></script>
    <script src="img_pro_lib.js"></script>

</head>
<body>
    <div id="cesiumContainer"></div>
</body>
<script src="../../../../LIB/Cesium/Build/CesiumUnminified/CesiumCoordinateDisplay.js"></script>
<script src="is_test.js"></script>
