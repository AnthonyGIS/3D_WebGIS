<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>单目标雷达范围</title>
    <link href="../../../../LIB/Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <script src="../USE_D8_TestSet/cesium-drawing-master/Cesium/Cesium.js"></script>
    <script src="plugin/computeVertexNormals.js"></script>
    <script src="plugin/CylinderGeometry.js"></script>
    <script src="plugin/RadarPrimitive.js"></script>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="cesiumContainer"></div>

    <script>
        let osm = Cesium.createOpenStreetMapImageryProvider({
            url: 'https://a.tile.openstreetmap.org/'
        });
        let viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: osm,
            contextOptions: {
                webgl: {
                    alpha: true
                }
            },
            selectionIndicator: false,
            animation: false,  //是否显示动画控件
            baseLayerPicker: false, //是否显示图层选择控件
            geocoder: false, //是否显示地名查找控件
            timeline: false, //是否显示时间线控件
            sceneModePicker: false, //是否显示投影方式控件
            navigationHelpButton: false, //是否显示帮助信息控件
            infoBox: false,  //是否显示点击要素之后显示的信息
            fullscreenButton: false,
            shouldAnimate: true
        });

        //取消双击事件
        viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
        //设置homebutton的位置
        Cesium.Camera.DEFAULT_VIEW_RECTANGLE =
            Cesium.Rectangle.fromDegrees(110.15, 34.54, 110.25, 34.56);//Rectangle(west, south, east, north)
        //设置初始位置
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(121.671174, 35.04887, 351719.6)
        });
        //开启深度检测
        //viewer.scene.globe.depthTestAgainstTerrain = true;
        

        new Cesium.RadarPrimitive(viewer, {
            position:Cesium.Cartesian3.fromDegrees(117.224, 31.819, 128),
            angle: 50,
            radius: 300000,
            color: { red: 1, green: 0, blue: 0, alpha: 0.4 },
            lineColor: { red: 1, green: 1, blue: 1, alpha: 0.9 }
        })

        
    </script>
</body>

</html>
