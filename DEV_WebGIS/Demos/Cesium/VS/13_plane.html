<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../../../LIB/Cesium/Build/CesiumUnminified/Widgets/widgets.css">
    <script src="../../../LIB/Cesium/Build/CesiumUnminified/Cesium.js"></script>

    <script src="../../Cesium/Apps/Sandcastle/Sandcastle-header.js"></script> <!-- 如果要用沙盒里的东西的话加上这个 -->
    <link rel="stylesheet" href="../../Cesium/Apps/Sandcastle/templates/bucket.css"><!-- 一定要加上这个css样式 -->
    <style>
        @import url(../../../LIB/Cesium/Build/CesiumUnminified/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer" class="fullSize"></div>
<div id="toolbar">
    <!-- 这是Demo需要的侧边栏 -->
    <table class="infoPanel">
        <tbody>
        <tr>
            <td>Click on the 3D window then use the keyboard to change settings.</td>
        </tr>
        <tr>
            <td>Heading: <span id="heading"></span>°</td>
        </tr>
        <tr>
            <td>← to left/→ to right</td>
        </tr>
        <tr>
            <td>Pitch: <span id="pitch"></span>°</td>
        </tr>
        <tr>
            <td>↑ to up/↓ to down</td>
        </tr>
        <tr>
            <td>roll: <span id="roll"></span>°</td>
        </tr>
        <tr>
            <td>← + ⇧ left/→ + ⇧ right</td>
        </tr>
        <tr>
            <td>Speed: <span id="speed"></span>m/s</td>
        </tr>
        <tr>
            <td>↑ + ⇧ to speed up  <span style="color: #eee430;">/↓ + ⇧</span> to speed down</td>
        </tr>
        <tr>
            <td>following aircraft
                <input id="fromBehind" type="checkbox">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
