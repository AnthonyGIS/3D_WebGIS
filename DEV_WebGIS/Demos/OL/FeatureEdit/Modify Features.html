<!DOCTYPE html>
<html>
  <head>
    <title>Modify Features</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="../../../LIB/openlayers/build/legacy/ol.js"></script>
    <link rel="stylesheet" href="../../../LIB/openlayers/build/legacy/ol.css" type="text/css">
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
        var raster = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        var vector = new ol.layer.Vector({
            source: new ol.source.Vector({
                url: '../../../LIB/openlayers/examples/data/geojson/countries.geojson',
                format: new ol.format.GeoJSON(),
                wrapX: false
            })
        });

        var select = new ol.interaction.Select({
            wrapX: false
        });

        var modify = new ol.interaction.Modify({
            features: select.getFeatures()
        });

        var map = new ol.Map({
            interactions: ol.interaction.defaults().extend([select, modify]),
            layers: [raster, vector],
            target: 'map',
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
        });
    </script>
  </body>
</html>
