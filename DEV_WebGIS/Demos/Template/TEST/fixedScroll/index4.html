<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title>fixedScroll demo4</title>
	<link rel="stylesheet" href="style.css">
	<style>
		li {
			margin-bottom: 20px;
			height: 600px;
			background-color: #efefef;
			border: 1px solid #dbdbdb;
			font-size: 100px;
			color: #fff;
		}

		.demo {
			overflow: hidden;
		}

		.fl {
			width: 78%;
			height: 100%;
		}

		.fr {
			width: 20%;
			height: 200px;
			background-color: #999;
		}

		.nav-item {
			display: block;
		}

		.nav-item.active {
			background: #000;
			color: #fff;
		}
		.ys{text-align: center}
		.ys a{padding: 10px;line-height: 30px;color: #393939;font-weight: 600}
	</style>
</head>

<body>
<div class="ys">
    	<a href="index.html">演示1</a>
    	<a href="index2.html">演示2</a>
    	<a href="index3.html">演示3</a>
    	<a href="index4.html">演示4</a>
    </div>
	<div class="main">
		<div class="usage">
			<h3>使用方法:</h3>
			<pre>
$(".box").fixedScroll({
  navEls: $(".nav-item"), 
  hookEls: $('.hook-item')
});
			</pre>
		</div>
		<div class="demo">
			<ul class="fl">
				<li class="hook-item">1</li>
				<li class="hook-item">2</li>
				<li class="hook-item">3</li>
			</ul>
			<div class="fr box">
				<div class="nav">
					<span class="nav-item">nav 1</span>
					<span class="nav-item">nav 2</span>
					<span class="nav-item">nav 3</span>
				</div>
			</div>
		</div>
		<div class="foot"></div>
	</div>

	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="fixedScroll.js"></script>
	<script>
		$(".box").fixedScroll({
			navEls: $(".nav-item"),
			hookEls: $('.hook-item')
		})
	</script>
</body>

</html>
